<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard - CleanWave</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸŒŠ CleanWave</h1>
            </div>
            <div class="nav-links">
                <span id="userEmail"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="container">
            <h1>Worker Dashboard</h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>My Assignments</h3>
                    <p id="totalAssignments" class="stat-number">0</p>
                </div>
                <div class="stat-card">
                    <h3>In Progress</h3>
                    <p id="inProgressCount" class="stat-number">0</p>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <p id="completedCount" class="stat-number">0</p>
                </div>
            </div>

            <div class="reports-section">
                <h2>My Assigned Tasks</h2>
                <div id="reportsContainer" class="reports-grid"></div>
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeStatusModal()">&times;</span>
            <h2>Update Status</h2>
            <form id="statusForm">
                <input type="hidden" id="reportId">
                <div class="form-group">
                    <label for="statusSelect">New Status</label>
                    <select id="statusSelect" required>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="CLOSED">Closed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Update Status</button>
            </form>
        </div>
    </div>

    <script src="/js/worker-dashboard.js"></script>
</body>
</html>
